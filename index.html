<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganesh Mahotsav 2025</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .video-container {
        /* Original video dimensions: 720Ã—896 (aspect ratio ~0.8) */
        width: 720px;
        height: 896px;
        max-width: 100%;
        max-height: 100%;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Preserves original dimensions */
      }

      /* For smaller screens */
      @media (max-width: 720px) {
        .video-container {
          width: 100%;
          height: calc(100vw * (896/720)); /* Maintain aspect ratio */
        }
      }

      @media (max-height: 896px) {
        .video-container {
          height: 100vh;
          width: calc(100vh * (720/896)); /* Maintain aspect ratio */
        }
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop playsinline controls>
        <source src="ganesh mahotsav video.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>
  </body>
</html>
