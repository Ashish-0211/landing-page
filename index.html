<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganesh Mahotsav 2025</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #000; /* Fallback color */
      }

      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        
        /* Center the video */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
        /* For ultra-wide screens */
        object-fit: cover;
      }

      /* For portrait mode on mobile devices */
      @media (orientation: portrait) {
        video {
          width: 100%;
          height: auto;
        }
      }

      /* For landscape mode */
      @media (orientation: landscape) {
        video {
          width: auto;
          height: 100%;
        }
      }

      /* For very small devices */
      @media (max-width: 400px) {
        video {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="ganesh mahotsav video.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>
  </body>
</html>
